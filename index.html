
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ventilasi Minimum Broiler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e0f7fa;
      border-left: 5px solid #00796b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kalkulator Ventilasi Minimum</h1>
    <label for="populasi">Jumlah Ayam (ekor):</label>
    <input type="number" id="populasi" value="4400"/>

    <label for="umur">Umur Ayam (hari):</label>
    <input type="number" id="umur" value="12"/>

    <label for="kapasitas">Kapasitas Blower (m³/jam):</label>
    <input type="number" id="kapasitas" value="20000"/>

    <button onclick="hitung()">Hitung</button>

    <div class="result" id="hasil"></div>
  </div>

  <script>
    function hitung() {
      const populasi = parseInt(document.getElementById("populasi").value);
      const umur = parseInt(document.getElementById("umur").value);
      const kapasitas = parseInt(document.getElementById("kapasitas").value);

      let kebutuhanPerEkor = 0.3; // default m³/jam per ekor umur 12 hari

      if (umur <= 7) kebutuhanPerEkor = 0.1;
      else if (umur <= 14) kebutuhanPerEkor = 0.3;
      else if (umur <= 21) kebutuhanPerEkor = 0.6;
      else if (umur <= 28) kebutuhanPerEkor = 1.0;
      else kebutuhanPerEkor = 1.5;

      const totalKebutuhan = kebutuhanPerEkor * populasi;
      const menitHidup = (totalKebutuhan / kapasitas) * 60;
      const siklus = 5;
      const hidupPer5Menit = Math.round((menitHidup / siklus) * 60); // detik
      const offPer5Menit = 300 - hidupPer5Menit;

      const suhuMin = umur <= 3 ? 33 :
                      umur <= 7 ? 31 :
                      umur <= 10 ? 29 :
                      umur <= 14 ? 28 :
                      umur <= 21 ? 26 :
                      umur <= 28 ? 24 : 22;
      const suhuMax = suhuMin + 1;

      document.getElementById("hasil").innerHTML = `
        <strong>Hasil Perhitungan:</strong><br>
        - Kebutuhan Ventilasi: <strong>${totalKebutuhan.toFixed(1)} m³/jam</strong><br>
        - Ventilasi Intermiten per 5 Menit:<br>
          <strong>${hidupPer5Menit} detik ON</strong> / <strong>${offPer5Menit} detik OFF</strong><br>
        - Suhu Ideal: <strong>${suhuMin}°C - ${suhuMax}°C</strong>
      `;
    }
  </script>
</body>
</html>
